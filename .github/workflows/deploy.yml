name: Deploy Attached-Assets to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Attached-Assets/package-lock.json

      - name: Install dependencies
        working-directory: Attached-Assets
        run: npm ci

      - name: Build Vite client
        working-directory: Attached-Assets
        run: npx vite build --base=/Minicomputer/
        env:
          NODE_ENV: production

      - name: Copy 404.html for SPA routing
        run: cp Attached-Assets/dist/public/index.html Attached-Assets/dist/public/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Attached-Assets/dist/public
          force_orphan: true
